<body>
    <div id="header">
        <h1>Mario Pest Control </h1>
    </div>
    <div id="imageMario">
        <img class="newMario"
            src="https://media0.giphy.com/media/EpB8oRhHSQcnu/giphy.gif?cid=790b76115d309b8d3159473077a5fb10&rid=giphy.gif"
            width="35%" height="326px">
    </div>
    <div id="pTotal">
        <!-- <h2 id="pTotal"></h2> -->
    </div>
    <div id="container">

        <form name="baddies">
            <!-- <button id="submit">Submit</button> -->
            <div id="images">
                <div id="Goomba-image">
                    <h1>Goomba</h1>
                    <img src="Goomba.png" width="200px" height="200px">
                    <h2>5 Coins</h2>
                    <input type="number" name="goombaCoins" id="coinInput"></input>
                </div>
                

                <div id="Bowser-image">
                    <button id="submit">Submit</button>
                    <h1>Bowser</h1>
                    <img
                        src="https://upload.wikimedia.org/wikipedia/en/thumb/1/11/BowserNSMBUD.png/220px-BowserNSMBUD.png">
                    <h2>7 Coins</h2>
                    <input type="number" name="bowserCoins" id="coinInput"></input>
                </div>
                <div id="Spiny-image">
                    <h1>Spiny</h1>
                    <img src="https://www.mariowiki.com/images/3/3e/Spiny_Artwork_-_New_Super_Mario_Bros._2.png"
                        width="200" height="200">
                    <h2>11 Coins</h2>
                    <input type='number' name="spinyCoins" id='coinInput'></input>
                    <!-- <audio  id = "audioPlay" controls>

        <footer>
            <p>mario.pestcontrol@gmail.com https://mario.nintendo.com/ 1515 Jump Street Mario World, Japan 00010</p>
